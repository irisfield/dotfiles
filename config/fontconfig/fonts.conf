<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- specify priority order of fonts, those not listed here will still be used as fallback fonts -->
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
            <family>DejaVu Serif</family>
      <family>Noto Color Emoji</family>
      <family>Joy Pixels</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Noto Color Emoji</family>
      <family>Joy Pixels</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Noto Color Emoji</family>
      <family>Joy Pixels</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
      <family>Noto Color Emoji</family>
      <family>Braille</family>
    </prefer>
  </alias>
</fontconfig>
