[General]
BackupBeforeSave=true
BackupFilePathPattern=/home/suke/.cache/keepassxc/{DB_FILENAME}.old.kdbx
ConfigVersion=2
NumberOfRememberedLastDatabases=1
RememberLastKeyFiles=false
SingleInstance=false
UseGroupIconOnEntryCreation=false

[Browser]
CustomProxyLocation=
Enabled=true

[FdoSecrets]
Enabled=false

[GUI]
ApplicationTheme=dark
CompactMode=true
ShowExpiredEntriesOnDatabaseUnlockOffsetDays=7
ShowTrayIcon=false
TrayIconAppearance=monochrome-dark

[PasswordGenerator]
AdditionalChars=
AdvancedMode=true
ExcludedChars=`
Length=25
Logograms=false
LowerCase=true
Math=false
SpecialChars=false

[Security]
AutotypeAsk=false
ClearClipboardTimeout=15
ClearSearchTimeout=15
IconDownloadFallback=true
LockDatabaseIdle=true
LockDatabaseIdleSeconds=900
